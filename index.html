      <section class="mainSection pb-5">
        <div class="container">
        <div class="input-group py-5">
            <input type="text" id="searchInput" class="form-control searchInp py-3 rounded-5 position-relative" placeholder="Find your location..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn rounded-5 position-absolute end-0 me-2 top-50 translate-middle-y px-5 py-2" type="button" id="button-addon2">Find</button>
          </div>
          <div class="card-group">
            <div class="card first-card">
                <div class="card-header d-flex justify-content-between">
                    <div id="todaycardday"></div>
                    <div class="today-card-date"><span id="todayNumber"> </span><span id="todayMonth"></span></div>
                </div>
              <div class="card-body">
                <p class="card-government" id="todayCountry"></p>
                <h2 class="card-today-degree"><span id="todayTemp"></span>&deg;C</h2>
                <img src="" alt="weatherImage" id="todayImg" width="100px">
                <p class="card-text cardStatus" id="todayText"></p>
                <div class="threeIcons d-flex">
                <p class="card-text cardTextIcon"><img src="./images/icon-umberella.png" class="me-1" alt="umberella"><span id="todayRain"></span></p>
                <p class="card-text cardTextIcon mx-4"><img src="./images/icon-wind.png" class="me-1" alt="wind"><span id="todayWind"></span></p>
                <p class="card-text cardTextIcon"><img src="./images/icon-compass.png" class="me-1" alt="compass"><span id="todayCompass"></span></p>
                </div>
              </div>
            </div>

            <div class="card text-center second-card">
            <div class="card-header">
                <p class="my-0" id="tomorrowName"></p>
            </div>
              <div class="card-body">
                <img src="" alt="tomorrow image" id="tomorrowImg" class="my-4">
                <h3 class="tomorrowMax"><span id="tomorrowMaxTemp"></span>&deg;C</h3>
                <p class="tomorrowMin mb-4"><span id="tomorrowMinTemp"></span>&deg;C</p>
                <p id="tomorrowText" class="tomorrowStatus"></p>
              </div>
            </div>

            <div class="card text-center third-card">
                <div class="card-header">
                    <p class="my-0" id="aftertomorrowName"></p>
                </div>
                  <div class="card-body">
                    <img src="" alt="after tomorrow image" id="aftertomorrowImg" class="my-4">
                    <h3 class="afterTomorrowMax"><span id="aftertomorrowMaxTemp"></span>&deg;C</h3>
                    <p class="afterTomorrowMin mb-4"><span id="aftertomorrowMinTemp"></span>&deg;C</p>
                    <p id="aftertomorrowText" class="afterTomorrowStatus"></p>
                  </div>
                </div>
          </div>
        </div>
      </section>
      <footer class="m-0">
        <div class="footerContainer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="footerInput">
                        <div class="input-group py-5">

                            <button class="btn rounded-5 position-absolute end-0 me-2 top-50 translate-middle-y px-5 py-2" type="button" id="button-addon2">Subscribe</button>
                          </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="footerLinks my-5 py-2 d-flex justify-content-center">

                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="footer-link me-3">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="footer-link me-3">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                        <div class="footer-link me-3">
                            <i class="fa-brands fa-pinterest"></i>
                        </div>
                    </div>
                </div>
            </div>
